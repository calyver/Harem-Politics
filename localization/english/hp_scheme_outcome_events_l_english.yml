 hp_scheme_ongoing.1001.t:0 "A Well-Timed Bribe"
 hp_scheme_ongoing.1001.desc:0 "It seems that not all of [scheme.GetTarget.GetTitledFirstNamePossessive]'s servants are blindly loyal... [agent.GetFirstName] assures me that [agent.GetSheHe] has a way in, and that a few coins in the right pocket can go a long way."
 hp_scheme_ongoing.1001.a:0 "What is a little gold, after all?"
 hp_scheme_ongoing.1001.b:0 "It is too risky!"
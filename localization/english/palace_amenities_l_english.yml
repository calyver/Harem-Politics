 harem_heated_flooring_default_desc:0 "There is no heated flooring installed within the harem palace."
 harem_heated_flooring_grand:1 "Heated Flooring"
 harem_heated_flooring_grand_desc:0 "The palace of the harem features heated flooring that provides comfort and safety from illness in cold weather."

 harem_art_gallery:0 "Art Gallery"
 harem_art_gallery_default:1 "No Art Gallery"
 harem_art_gallery_grand:0 "Art Gallery"
 harem_art_gallery_default_desc:0 "No art galleries are present within the harem to enjoy."
 harem_art_gallery_grand_desc:0 "The gallery of the harem features works of art requested or completed by the members of the harem for their enjoyment."

 harem_mausoleum:0 "Mausoleum"
 harem_mausoleum_default:1 "No Mausoleum"
 harem_mausoleum_grand:0 "Mausoleum"
 harem_mausoleum_default_desc:0 "There is no mausoleum for the harem."
 harem_mausoleum_grand_desc:0 "The members of the harem feel comforted to know that their remains and memories will not be cast aside upon their passing with the presence of a mausoleum dedicated to them."

 harem_menagerie:0 "Menagerie"
 harem_menagerie_default:1 "No Menagerie"
 harem_menagerie_grand:0 "Menagerie"
 harem_menagerie_default_desc:0 "The harem has no personal menagerie to enjoy."
 harem_menagerie_grand_desc:0 "The harem features a personal menagerie where safe and suitable animals are kept and tended to in order to provide entertainment and companionship."
 
 harem_dragon_fountain:0 "Dragon Fountain"
 harem_dragon_fountain_default:1 "No Dragon Fountain"
 harem_dragon_fountain_grand:0 "Dragon Fountain"
 harem_dragon_fountain_default_desc:0 "There is no dragon fountain constructed for the harem."
 harem_dragon_fountain_grand_desc:0 "This palace features a large water fountain, with a central altar housing an oriental dragon representing the master of the harem, from whose mouth streams out water. Beneath the head of this central dragon statue is a statue depicting the Phoenix Empress, holding a newborn dragon, protected by the dragon overhead, and nurished by it's waters. Surrounding this fountain are smaller statues of dragons and harem members."

 harem_phoenix_statue:0 "Phoenix Empress Statue"
 harem_phoenix_statue_default:1 "No Phoenix Empress Statue"
 harem_phoenix_statue_grand:0 "Phoenix Statue"
 harem_phoenix_statue_default_desc:0 "There is no Pheonix Empress statue present within the harem."
 harem_phoenix_statue_grand_desc:0 "This palace features a large statue of the master's primary spouse depicted as an anthropomorphic phoenix, sitting on an altar. Beneath the statue itself is a chamber, which houses a large incense censor. The smoke of this burning incense rises out, and plumes out like an aura around the head of the statue, perfuming the harem."

 harem_tailors:0 "Tailors"
 harem_tailors_default:1 "No Tailors"
 harem_tailors_grand:0 "Tailors"
 harem_tailors_default_desc:0 "This palace's handful of tailors are exhausted meeting every demand of the harem."
 harem_tailors_grand_desc:0 "This palace is staffed by numerous skilled tailors capable of crafting exquisite garments to be enjoyed by the harem."

 harem_jewelers:0 "Jewelers"
 harem_jewelers_default:1 "No Jewelers"
 harem_jewelers_grand:0 "Jewelers"
 harem_jewelers_default_desc:0 "This palace's handful of jewelers are exhausted meeting every guest's demand."
 harem_jewelers_grand_desc:0 "This palace is staffed by numerous skilled jewelrers capable of crafting exquisite adornments to be enjoyed by the harem."

 harem_hotsprings:0 "Hotsprings"
 harem_hotsprings_default:1 "No Hotsprings"
 harem_hotsprings_hall_endless:0 "Hotsprings"
 harem_hotsprings_default_desc:0 "No developed hotspring."
 harem_hotsprings_grand_desc:0 "A natural hotspring has had a sanctuary constructed around it, and channels have been constructed to funnel water into pools and fountains for the enjoyment of the harem."

 harem_banquet_hall:0 "Banquet Hall"
 harem_banquet_hall_default:1 "No Banquet Hall"
 harem_banquet_hall_grand:0 "Banquet Hall"
 harem_banquet_hall_default_desc:0 "This palace has no banquet hall."
 harem_banquet_hall_grand_desc:0 "The palace of the harem features an large and elaborate banquet hall capable of hosting all of it's members and it's master in a grand feast."

 harem_gardens:0 "Gardens"
 harem_gardens_default:1 "No Gardens"
 harem_gardens_grand:0 "Gardens"
 harem_gardens_default_desc:0 "This palace has no elaborate garden arangements."
 harem_gardens_grand_desc:0 "This palace has sprawling garden complexes featuring fruiting trees, berry bushes and fragrant flowers."

 harem_fleet:0 "Fleet"
 harem_fleet_default:1 "No Fleet"
 harem_fleet_grand:0 "Fleet"
 harem_fleet_default_desc:0 "The haram presently possesses no fleet."
 harem_fleet_grand_desc:0 "The harem possesses an impressive fleet capable of taking their luxurious lifestyles onto the rivers and even out to the coastlines of the sea."


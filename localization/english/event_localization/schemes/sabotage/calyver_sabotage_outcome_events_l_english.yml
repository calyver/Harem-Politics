sabotage_outcome.1001.t:0 "$sabotage_event_title$ Sabotaged Performance"
sabotage_outcome.1001.opening:1 "As I set my plan into motion, I can't help but feel a rush of excitement. This will be the perfect opportunity to undermine [target.GetTitledFirstName]'s efforts and assert my own influence."
sabotage_outcome.1001.sabotaged_performance:0 "\n\nWith carefully placed obstacles, [target.GetTitledFirstName]'s performance was marred by mishaps and mistakes. The audience's disappointment is palpable, and I revel in my success."
sabotage_outcome.1001.sabotaged_meal:1 "\n\nMy tampering with the meal has left [target.GetTitledFirstName] embarrassed and humiliated. As the food falls short of expectations, I bask in the chaos I've caused."
sabotage_outcome.1001.sabotaged_evening:1 "\n\nThe atmosphere of romance I carefully crafted has been shattered by my interference. As [target.GetTitledFirstName] struggles to salvage the evening, I revel in the discord I've sown."

sabotage_outcome.1002.t:0 "$sabotage_event_title$ Sabotage Foiled!"
sabotage_outcome.1002.opening:0 "Despite my best efforts, [target.GetTitledFirstName] managed to salvage the situation. Though disappointed, I must admire [target.GetHerHis] resilience."
sabotage_outcome.1002.sabotaged_performance:0 "\n\nThough my attempts to sabotage [target.GetTitledFirstName]'s performance were initially successful, [target.GetSheHe] managed to overcome the obstacles and captivate the audience. I must be more careful in the future."
sabotage_outcome.1002.sabotaged_meal:1 "\n\nDespite my efforts to ruin the meal, [target.GetTitledFirstName]'s grace under pressure was admirable. [target.GetSheHe] managed to salvage the evening, leaving me frustrated but impressed."
sabotage_outcome.1002.sabotaged_evening:1 "\n\nThough my interference threatened to ruin the romantic evening, [target.GetTitledFirstName] skillfully navigated the situation. I must admit, [target.GetSheHe] handled it with grace, leaving me begrudgingly impressed."

sabotage_outcome.2001.desc:0 "My efforts to sabotage [target.GetTitledFirstName]'s performance have been successful, leaving [owner.GetTitledFirstName] in a state of embarrassment and frustration."
sabotage_outcome.2001.a:0 "As I revel in my victory, I can't help but feel a sense of satisfaction. [target.GetTitledFirstName]'s failure only serves to strengthen my position in [owner.GetTitledFirstName]'s eyes."

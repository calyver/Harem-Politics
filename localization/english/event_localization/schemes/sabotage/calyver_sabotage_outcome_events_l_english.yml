sabotage_outcome.5001.t:0 "Sabotage Successful!"
sabotage_outcome.5001.opening:0 "As I witness [target.GetTitledFirstName]'s performance falter, I can't help but feel a sense of disappointment. It seems that [target.GetSheHe] is not as talented as I once believed."
sabotage_outcome.5001.sabotaged_performance:0 "\n\nDespite [target.GetTitledFirstName]'s best efforts, the performance is lackluster and uninspired. It appears that my trust in [target.GetHerHis] abilities was misplaced, and I must reconsider [target.GetHerHis] place in my court."
sabotage_outcome.5001.sabotaged_meal:1 "\n\nAs I taste the poorly prepared meal, I can't help but wonder if [target.GetTitledFirstName] is truly fit to serve in my household. It seems that [target.GetSheHe] lacks the culinary skills necessary to please me."
sabotage_outcome.5001.sabotaged_evening:1 "\n\nDespite [target.GetTitledFirstName]'s attempts at romance, the evening feels awkward and forced. It appears that [target.GetSheHe] is not as charming as I once believed, and I must reconsider [target.GetHerHis] suitability as my consort."

sabotage_outcome.5002.t:0 "Sabotage Averted!"
sabotage_outcome.5002.opening:0 "Though there were attempts to sabotage [target.GetTitledFirstName]'s efforts, [target.GetSheHe] has managed to overcome the obstacles. It seems [target.GetSheHe] is more resilient than I anticipated."
sabotage_outcome.5002.sabotaged_performance:0 "\n\nDespite the attempts to undermine [target.GetTitledFirstName]'s performance, [target.GetSheHe] has managed to captivate the audience. It appears that [target.GetSheHe] has enemies within my court."
sabotage_outcome.5002.sabotaged_meal:1 "\n\nThough there were attempts to ruin the meal, [target.GetTitledFirstName] handled the situation gracefully. It seems [target.GetSheHe] is more resourceful than I anticipated."

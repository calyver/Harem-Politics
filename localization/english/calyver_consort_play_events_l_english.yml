 #Rejected
 consort_play.0002.t: "Surprise Visits: Rejection"

 consort_play.0002.rejected_visit.attendant.desc: "[attendant.GetTitledFirstName] returns, [attendant.GetHerHis]"
 consort_play.0002.rejected_visit.servant.desc: "The servant returns, [harem_liege.GetHerHis]"
 consort_play.0002.rejected_visit.end.desc: "expression unreadable.\n\n"The [harem_liege.GetTitleAsNameNoTooltip] can't see you today, [harem_liege.GetSheHe] is dealing with important matters."\n\nThe words are polite enough, but I can sense the chill behind them—a dismissal wrapped in formality. I stand for a moment, uncertain whether to feel insulted or ignored"

 consort_play.0002.intro.desc: "Despite my insistence, none of the servants have bothered to announce my arrival. It's as if I don't exist!\n\n"The [harem_liege.GetTitleAsNameNoTooltip] doesn't have time for you," says"
 consort_play.0002.attendant.desc: "[attendant.GetTitledFirstName]."
 consort_play.0002.servant.desc: "one."
 consort_play.0002.end.desc: ""Now go away.""
 
 consort_play.0002.rejected.a: "Sigh and leave in silence"
 consort_play.0002.a: "How dare you?"
 consort_play.0002.c: "Maybe we can come to an arrangement"
 consort_play.0002.c.tt:0 "@warning_icon! #X [harem_liege.GetTitledFirstName] refused to see you#!"

 consort_play.0004.t: "The [harem_liege.GetTitleAsNameNoTooltip]"
 consort_play.0004.desc: "At last, I'm allowed to see the [harem_liege.GetTitleAsName].\n\nI bow to greet [harem_liege.GetHerHim] and our eyes meet, making me hesitate for a moment. Every gesture I make, every word that comes out of my mouth, can improve my standing in the harem, or weaken it.\n\nAs I slowly rise, I conteplate what my next move shall be."
 consort_play.0004.a: "A pleasant conversation will do"
 consort_play.0004.a.tt.success: "The conversation fares well"
 consort_play.0004.a.tt.failure: "You fail to impress the [harem_liege.GetTitleAsName]"

 consort_play.0005.desc: "The conversation has been wonderfully smooth. Each word, each smile, building a quiet bridge between us; a promising sign that I might be catching the [harem_liege.GetTitleAsName]'s eye.\n\nThis closeness, this flicker of shared warmth, feels like the start of something, whether favor for me or sincere appreciation."
 consort_play.0005.a: "Just enjoy the moment"
 consort_play.0005.b: "Perhaps I can request a promotion"
 consort_play.0005.b.tt: "You will subtly ask the [harem_liege.GetTitleAsName] to upgrade your status in the harem"
 consort_play.0005.c: "Request promotion for [relative.GetTitledFirstName]"
 consort_play.0005.c.tt: "You will subtly ask the [harem_liege.GetTitleAsName] to upgrade your family's status"

 #Visiting Liege
 consort_play.1000.t: "Surprise Visits"
 consort_play.1000.intro.desc: "My thoughts are interrupted when"
 consort_play.1000.lady_in_waiting.desc: "my lady-in-waiting,"
 consort_play.1000.chief_eunuch.desc: "my Chief Eunuch,"
 consort_play.1000.attendant.desc: "[attendant.GetTitledFirstName],"
 consort_play.1000.servant.desc: "a servant"
 consort_play.1000.end_1.desc: "comes in.\n\n"[consort.GetTitledFirstName] is waiting outside,""
 consort_play.1000.end_attendant.desc: "[attendant.GetSheHe]"
 consort_play.1000.end_servant.desc: "[ROOT.Char.GetSheHe]"
 consort_play.1000.end_2.desc: "says with a bow. "[consort.GetSheHe|U] wishes to see you."\n\nI look up, pondering for a while."

 
 consort_play.1001.t.pleasant_conversation_success: "A Pleasant Conversation"
 consort_play.1001.t.pleasant_conversation_failure: "A Boring Conversation"
 
 consort_play.1001.desc.pleasant_conversation_success: "The visit has been  delight! [consort.GetTitledFirstName] brought up fascinating topics that piqued my interest, always maintaining a tone that was neither too bold nor too meek.\n\nIt is refreshing to have a someone who understands the balance between formality and sincerity. This company is one I wouldn't mind seeking out again."

 consort_play.1001.desc.pleasant_conversation_failure: "What began as a lighthearted chat quickly faltered. Despite [consort.GetTitledFirstName]'s best efforts, the topics felt forced, and an uncomfortable silence lingered far too often.\n\nMy attention drifted, and soon I found myself glancing at the door, wondering how long this awkward exchange would last."

 consort_play.1001.a: "You should visit me more often"
 consort_play.1001.b.success: "Enjoyable, but I must now turn my attention to other affairs"
 consort_play.1001.b.failure: "I have other things to do"

 consort_play.1002.t.request: "A Bold Request"

 consort_play.1002.desc.relative_promotion: "As our conversation unfolds, [consort.GetTitledFirstName] grows more intent, glancing me with a hopeful look.\n\n"[consort_relative.GetTitledFirstName] has been a most loyal servant to you," [consort.GetSheHe] begins thoughtfully. "With a higher position, [consort_relative.GetHeShe] could serve you with even greater dedication and help you stabilize your rule. The subtle request hangs in the air.\n\nIf [consort.GetHerHis] are right, [consort_relative.GetTitledFirstName] could be a trustworthy vassal and help in securing the realm's stability. Still, granting such a position requires careful thought."

 consort_play.1002.desc.harem_promotion: "As our conversation settles into a comfortable rhythm, [consort.GetTitledFirstName] grows more intent, a quiet but determined look in [consort.GetHerHis] eyes.\n\n[consort.GetSheHe|U] sublty expresses a desire to serve me more closely, hinting at a promotion for [consort.GetHerHim]—a role that would bring [consort.GetHerHim] nearer to my side and give [consort.GetHerHim] a chance to show even greater loyalty.\n\nI find myself weighing the request. A promotion would elevate [consort.GetTitledFirstName] above others, changing the balance of my harem. Could granting this request truly bring harmony, or will it risk sparking rivalry?"

 consort_play.1002.desc.generic: "As the evening unfolds, I find myself genuinely enjoying the company of [consort.GetFirstName]. We shared a simple moment—talked of fleeting topics; quiet laughters filling the space between us.\n\nIt's refreshing, and it reminds me why I value [consort.GetHerHim] beyond mere titles or ranks.\n\nI pause. Perhaps tonight, I could invite [consort.GetHerHim] to my chambers…"
 consort_play.1002.a: "Invite [consort.GetHerHim] to stay the night"
 consort_play.1002.b.gc: "Elevate [consort.GetHerHim] to [GetCourtPositionType('grand_consort_court_position').GetName()]"
 consort_play.1002.b.ss: "You shall be my [consort.GetWifeHusband]"
 consort_play.1002.d.requested_promotion: "It's time for you to leave"
 consort_play.1002.d.generic: "Your company is always welcome"

 consort_play.1000.a: "Invite [consort.GetHerHim] in"
 consort_play.1000.a.tt: "You will have a chat with [consort.GetHerHim]"
 consort_play.1000.b: "Tell [consort.GetHerHim] I'm busy"

 #Choosing an authority#
 consort_play.0004.t: "A Matter of Deference"
 consort_play.0004.desc: "Showing respect to those above me could strengthen alliances—or merely maintain the fragile balance in the harem.\n\nI take a moment to reflect on my options, knowing that each choice may bring consequences.\n\nWhich authority shall I approach to pay my respects today?"
 consort_play.0004.a: "[authority_1.GetTitledFirstName] is a natural choice"
 consort_play.0004.a.tt: "You will visit [authority_1.GetTitledFirstName]"
 consort_play.0004.d: "None of them deserve my respect"

 consort_play.0005.desc: "One of my maids approaches, informing me that [homage_subordinate.GetTitledFirstName] is here to pay respects. As my subordinate, it is [homage_subordinate.GetHerHis] duty to show deference.\n\nYet, as [homage_subordinate.GetHerHis] superior, I can refuse [homage_subordinate.GetHerHis] visit to remind [homage_subordinate.GetHerHim] of [homage_subordinate.GetHerHis] place. The decision is mine."
 
 #consort_play.0005.a: "Let [homage_subordinate.GetHerHim] in"
 consort_play.0005.a.tt: "You will receive [homage_subordinate.GetTitledFirstName] in your main hall"
 consort_play.0005.c: "I have no time for [homage_subordinate.GetHerHim]. Send [homage_subordinate.GetHerHim] away"

 consort_play.0006.desc: "The door opens, and I step into the presence of [homage_authority.GetTitledFirstName]. The weight of the moment presses down on me.\n\nThis is more than a simple greeting—it's a statement of my place within the harem and how I view [homage_authority.GetHerHis] authority.\n\nI can choose to bow with respect, maintain a neutral stance, or subtly show my disdain. Each gesture could shift the delicate balance of power between us."

 consort_play.0006.a: "Offer a respectful bow"
 consort_play.0006.a.tt: "You will show your utmost respect to [homage_authority.GetHerHis] authority"

 consort_play.0006.b: "Give a neutral bow"
 consort_play.0006.b.tt: "Coming here is more than enough"

 consort_play.0006.c: "Barely incline my head"
 consort_play.0006.c.tt: "Make it clear that [homage_authority.GetHerHis] authority means little to you"

 #Someone pays respects to you#
 consort_play.0001.t: "A Show of Submission"
 consort_play.0001.desc: "Today, [homage_subordinate.GetTitledFirstName] approached me with deference, acknowledging my position as the head of [harem_liege.GetTitledFirstName]'s head consort.\n\nI could see the subtle glint of respect—or is it something more? [homage_subordinate.GetHerHis] gesture seems genuine, but in the harem, every move holds deeper meaning. Should I accept this gesture with grace, or remind [homage_subordinate.GetHerHis] who truly holds sway here?"
 consort_play.0001.a: "Serve me well, [homage_subordinate.GetTitledFirstName]"

 #You pay respect to someone#
 consort_play.0002.desc: "I stand before [homage_authority.GetTitledFirstName], the Main Spouse, acknowledging [homage_authority.GetHerHis] place above me.\n\n[homage_authority.GetTitledFirstName] gives a slight nod, acknowledging my presence. With that small gesture, I am dismissed from the hall, my thoughts swirling with the power we all play."
 consort_play.0002.a: "It is only my duty"
 
 
 
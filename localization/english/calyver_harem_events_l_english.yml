l_english:
 ######################
 ##Visiting the harem##
 ######################
 harem_events.0001.t: "The Harem"
 
 ##First event##
 harem_events.0001.desc: "I find myself followed by my servants, once again in the [ROOT.Char.Custom('harem_lowercase_localization')]."
 harem_events.0001.generic.desc: "After a frantic day, I find a moment of rest in my [ROOT.Char.Custom('harem_lowercase_localization')]."
 harem_events.0001.end.desc: "Some company would be good.\n\nWith the options before me, I contemplate which consort to visit."
 harem_events.0001.a: "Go visit [consort_1.GetTitledFirstName]"
 harem_events.0001.b: "To [consort_2.GetTitledFirstName]"
 harem_events.0001.c: "Call [consort_3.GetTitledFirstName]"
 harem_events.0001.d: "I'll just take a walk"
 harem_events.0001.d.tt: "You may meet some of your consorts"
 
 ##Good outcome##
 harem_events.0002.desc: "Visiting [target_consort.GetTitledFirstName] was the right choice. We delved into our mutual interests with an intensity that made time seem irrelevant.\n\nA sense of warmth and closeness envelops us, hinting at the possibility of an even deeper bond.\n\n"Will you spend the night here, won't you?"[target_consort.GetTitledFirstName] asks, with soft pleading eyes.\n\nThe air between us feels tense with an unspoken desire."
 harem_events.0002.a: "Of course, I will"
 harem_events.0002.b: "I want some time alone"
 harem_events.0002.c: "I need to return to my council"
 harem_events.0002.b.tt: "You may visit another consort"
 harem_events.0002.c.tt: "Ends your visit to the [ROOT.Char.Custom('harem_lowercase_localization')]"
 
 ##Bad outcome##
 harem_events.0003.desc: "Whether it be the weather or maybe an undeniable lack of connection between [target_consort.GetTitledFirstName] and myself, but the visit did not unfold well.\n\nDespite my best efforts, conversation was awkward. An uncomfortable tension hangs in the air, punctuated by strained silences and forced smiles.\n\n"You won't spend the night here, will you?" [target_consort.GetTitledFirstName] asks, ready to bow in farewell."
 
 ##Meeting Consort Ying##
 harem_events.0004.t: "A Pleasant Meeting"
 harem_events.0004.start.desc: "When the responsibility is overwhelming, I find comfort in the serenity of my [ROOT.Char.Custom('harem_lowercase_localization')].\n\n"
 harem_events.0004.butterflies.desc: "As I take a walk in its gardens, I run into [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] trying to catch butterflies! Such a playful thing."
 harem_events.0004.instrument.desc: "As I take a walk in its gardens, I run into [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] playing the [ROOT.GetCharacter.Custom('GetMusicalInstrument')]. What a pleasant melody!"
 harem_events.0004.singing.desc: "As I take a walk in its gardens, I suddenly hear a song. When I follow the voice, I am surprised to find [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] in her singing practices. What a delightful melody!"
 harem_events.0004.poetry.desc: "As I take a walk in its gardens, I suddenly hear an emotional voice. When I follow the declamation, I am surprise to find [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] reciting immersive poems. What a pleasant verse!"
 harem_events.0004.embroidery.desc: "As I take a walk in its gardens, I run into [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)], so focused on [first_consort.GetHerHis] embroidering hands, [first_consort.GetSheHe] didn't seem to notice my presence."
 harem_events.0004.gardening.desc: "As I take a walk in its gardens, I run into [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] appreciating the colorful flowers. Such a curious thing!"
 harem_events.0004.eating.desc: "As I take a walk in its halls, I run into [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] enjoying some pastries and sweet drinks. Such a hungry thing!"
 harem_events.0004.painting.desc: "As I take a walk in its halls, I run into [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] analyzing [first_consort.GetHerHis] fresh strokes on [first_consort.GetHerHis] panel! Such a creative thing."
 harem_events.0004.training.desc: "As I take a walk in its halls, I run into [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] training the latest techniques [first_consort.GetSheHe] learned! Such a disciplined thing."
 harem_events.0004.generic.desc: "As I take a walk in its halls, I find [first_consort.Custom2('MyCharacterIntroduction', ROOT.Char)] enjoying a solitary walk."
 harem_events.0004.end.desc: "\n\n[first_consort.GetSheHe|U] quickly bows after seeing me, concealing [first_consort.GetHerHis] face. After a momentary tension, [first_consort.GetSheHe] regains [first_consort.GetHerHis] composture, leaving me wondering what thoughts hide behind [first_consort.GetHerHis] face."
 
 
 ##Generic event##
 harem_events.0010.desc: "When the responsibility is overwhelming, I find comfort in the serenity of my [ROOT.Char.Custom('harem_lowercase_localization')]. Its gentle setting offers a shelter for reflection and contemplation. In this private retreat, I find clarity and renewed strength to face the challenges that await me."
 harem_events.0010.a: "Can it be always like this?"
 
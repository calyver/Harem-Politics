l_english:
 
 game_concept_concubinage_desc:1 "A Concubine is of lesser status than a [spouse|E], allowed in [faiths|E] with the [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nUnlike [marriage|E], Concubinage does not yield [alliances|E]. Concubines can also be set aside at will, without the complications of a [divorce|E]. The children of Concubines are considered [legitimate|E]."
l_russian:
 
 game_concept_concubinage_desc:1 "Наложница имеет более низкий статус, чем [spouse|E], разрешено [faiths|E] с [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nВ отличие от [marriage|E], наложницы не позоляют вам создавать [alliances|E]. С наложницами также можно расставаться по желанию, без осложнений при [divorce|E]. Дети наложниц считаются [legitimate|E]."
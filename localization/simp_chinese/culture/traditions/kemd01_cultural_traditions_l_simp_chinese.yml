 culture_tradition_events.0100.tradition_polygamous_needs_concubines:0 "\"你的一夫多妻制本身并没有得到[faith_scope.GetAdjective]学说的支持，只有通过纳妾的加入，[faith_scope.HighGodName]才会对你的人民微笑！！我只希望你能得到救赎。求你了，带领你的人民走向光明，纳妾吧！”信中写道。"
 culture_tradition_events.0100.tradition_concubines_needs_polygamy:0 "信中写道：“你的纳妾行为并没有得到[faith_scope.GetAdjective]学说的支持，只有通过一夫多妻制的婚姻，[faith_scope.HighGodName]才会对你的人民微笑！我只希望你能得到救赎。每个好[faith_scope.GetAdjectiveNoTooltip]的责任只能由一个配偶来履行。”。"
l_simp_chinese:
 DOCTRINE_NOT_BOTH_POLYGAMY_AND_CONCUBINAGE:0 "[faith|E]不能同时拥有多个配偶和小妾"
 DOCTRINE_POLYGAMY_OR_CONCUBINAGE_MAY_NOT_CELEBRATE:0 "[faith|E]有多个配偶或小妾必须禁止$doctrine_marriage_grand_celebration_name$"
 DOCTRINE_ONLY_POLYGAMY_OR_CONCUBINAGE_MAY_DISALLOW:0 "[faith|E]没有多配偶或多妾不得拒绝$doctrine_marriage_grand_celebration_name$"
 doctrine_parameter_allows_polygamy:0 ""
 doctrine_parameter_allows_concubinage:0 ""
 doctrine_parameter_allows_imperial_concubine_prestige_penalty_offset:0 ""
 doctrine_parameter_allows_royal_concubine_prestige_penalty_offset:0 ""
 doctrine_parameter_number_of_consorts_0:0 "统治者，无论[gender_law|E]，都不允许采取任何[concubines|E]"
 doctrine_polygamy_2_name:0 "双妻制"
 doctrine_polygamy_2_desc:0 "婚姻是一种共享的纽带，而不是被限制的纽带，所以同时拥有两次婚姻也应当被视作神圣的。"
 doctrine_polygamy_3_name:0 "三妻制"
 doctrine_polygamy_3_desc:0 "婚姻是人与人之间神圣的纽带，但圣经中没有任何地方说婚姻只能是两个人的。因此，有三个配偶也是神圣的。"
 doctrine_polygamy_4_name:0 "四妻制"
 doctrine_polygamy_4_desc:0 "$doctrine_polygamy_desc$"
 doctrine_polygamy_8_name:0 "八妻制"
 doctrine_polygamy_8_desc:0 "再多几个老婆也没什么坏处。"
 doctrine_polygamy_12_name:0 "十二妻制"
 doctrine_polygamy_12_desc:0 "为了安抚众神，又举行了几次婚礼。"
 doctrine_polygamy_16_name:0 "十六妻制"
 doctrine_polygamy_16_desc:0 "为了安抚众神，又举行了一些婚礼。"
 doctrine_polygamy_24_name:0 "二十四妻制"
 doctrine_polygamy_24_desc:0 "举行更多婚礼来安抚众神。"
 doctrine_polygamy_32_name:0 "三十二妻制"
 doctrine_polygamy_32_desc:0 "甚至举行更多婚礼来安抚众神。"
 doctrine_polygamy_48_name:0 "四十八妻制"
 doctrine_polygamy_48_desc:0 "然而，更多的婚姻是为了安抚众神。"
 doctrine_polygamy_64_name:0 "六十四妻制"
 doctrine_polygamy_64_desc:0 "也许众神现在得到了安抚？"
 doctrine_polygamy_96_name:0 "九十六妻制"
 doctrine_polygamy_96_desc:0 "有这么多妻子的话，生活一秒钟都不会无聊了。"
 doctrine_polygamy_128_name:0 "一百二十八妻制"
 doctrine_polygamy_128_desc:0 "如果每段婚姻都是神圣的话，那么越多妻子就越神圣。为什么要停下来呢？"
 doctrine_concubinage_type_name:0 "妾制类型"
 doctrine_concubines_0_name:0 "禁止"
 doctrine_concubines_0_desc:0 "婚姻是神圣的，所以脱离婚姻的束缚并不合适。"
 doctrine_concubines_1_name:0 "单侍妾"
 doctrine_concubines_1_desc:0 "婚姻确实是一种神圣的纽带，但有一个非正式的情人是必要的，据此以确保配偶的忠诚。"
 doctrine_concubines_2_name:0 "双重纳妾"
 doctrine_concubines_2_desc:0 "婚姻是一种神圣的纽带，但在某些情况下官方允许情人结婚。"
 doctrine_concubines_3_name:0 "三重纳妾"
 doctrine_concubines_3_desc:0 "$doctrine_concubines_desc$"
 doctrine_concubines_7_name:0 "七重纳妾"
 doctrine_concubines_7_desc:0 "保护你的血统也很重要。"
 doctrine_concubines_11_name:0 "十一重纳妾"
 doctrine_concubines_11_desc:0 "保护你的血统也很重要。"
 doctrine_concubines_15_name:0 "十五重纳妾"
 doctrine_concubines_15_desc:0 "有些重要的统治者才能拥有的后宫规格。"
 doctrine_concubines_23_name:0 "二十三重纳妾"
 doctrine_concubines_23_desc:0 "值得注意的统治者才能拥有的后宫规格。"
 doctrine_concubines_31_name:0 "三十一重纳妾"
 doctrine_concubines_31_desc:0 "非常重要的统治者才能拥有的后宫规格。"
 doctrine_concubines_47_name:0 "四十七重纳妾"
 doctrine_concubines_47_desc:0 "比较富庶的统治者才能拥有的后宫规格。"
 doctrine_concubines_63_name:0 "六十三重纳妾"
 doctrine_concubines_63_desc:0 "皇帝级别的后宫！只要时刻注意背后就行……"
 doctrine_concubines_95_name:0 "九十五重纳妾"
 doctrine_concubines_95_desc:0 "适合皇帝级别的后宫！然而，如此庞大的后宫的内部政治可能会变得非常有趣。"
 doctrine_concubines_127_name:0 "一百二十七重纳妾"
 doctrine_concubines_127_desc:0 "一位活着的神的后宫！伴随着适用于明锐头脑的阴谋。"
 doctrine_marriage_realm_celebration_name:0 "王国庆典"
 doctrine_marriage_realm_celebration_disallowed_name:0 "禁止"
 doctrine_marriage_realm_celebration_disallowed_desc:0 "统治者的婚姻不被这个王国所关心。"
 doctrine_marriage_realm_celebration_first_name:0 "第一次结婚"
 doctrine_marriage_realm_celebration_first_desc:0 "整个王国应该庆祝他们的统治者一生中如此盛大的事。"